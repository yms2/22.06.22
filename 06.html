<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            document.addEventListener('DOMContentLoaded',function(){
            let 현재값
            let 변환상수 = 10;

            const select = document.querySelector('select')
            const input = document.querySelector('input')
            const span = document.querySelector('span')

            const calculate = () => {
                span.textContent = (현재값 * 변환상수).toFixed(2)
            }

            select.addEventListener('change',(event) => {
                const options = event.currentTarget.options
                const index = event.currentTarget.options.selectedIndex
                변환상수 = Number(options[index].value)
                calculate()
            })
            input.addEventListener('keyup',(event) =>{
                현재값 = Number(event.currentTarget.value)
                calculate()
            })
        })
    </script>
</head>

1.변수 선언 
2.변수 calculate는 현재값과 변환상수를 곱한값이다.
- toFixed()는 숫자를 고정 소수점 표기법으로 표시한다.()는 소수점 몇번째 자리까지 나타내는지 설정한다.
3. 셀렉트 박스에 목록을 만들고 변환상수라는 변수는 항목을 선택하면 그 항목의 속성을 추출합니다.
4. 현재값이라는 변수는 값을 입력하면 현재값을 추출합니다.
<body>
    <input type="text"> cm =
    <span></span>
    <select>
        <option value="10">mm</option>
        <option value="0.01">m</option>
        <option value="0.393701">inch</option>
    </select>
</body>
</html>
